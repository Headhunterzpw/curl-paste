<html>
<head>
<title>CURL-PASTE.ORG</title>
<style>
    div#main {
        margin:0 auto;
        width:60%;
    }
    div#usage {
        padding:1em;
    }
    div#results {
        padding:1em;
    }
    div#github a:visited {
        color:#4183c4;
    }
    div#github a:hover {
        text-decoration:underline;
    }
    div#github a {
        color:#4183c4;
        text-decoration:none;
    }
</style>
</head>
<body>
<div id='main'>
    Usage:
    <div id='usage'>
        &gt; curl -X POST -d @yourfile.txt http://<span id='hostname'></span>
    </div>
    <div id='results'>
        Returns a URL that you can share. 
        <br>URL is valid for 1 hour.
    </div>
    <div id='github'>
        <a href='http://github.com/rook2pawn/curl-paste'>curl-paste @ github</a>
    </div>
</div>
<script>
    var host = window.location.host;
    document.getElementById('hostname').innerHTML = host;
    document.title = host;
</script>
</body>
</html>
