<html>
<head>
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <title>CURL-PASTE.ORG</title>
    <link rel='stylesheet' type='text/css' href="index.css" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
<div id='wrapper'>
<div id='main'>
    Usage:
    <div class='usage'>
        &gt; curl --data-binary @yourfile.txt http://<span class='hostname'></span>
        <br>
        <br>
        <span class='em'>or</span>
        <br>
        <br>
        <br>
        &gt; wget -q -O- --post-file yourfile.txt http://<span class='hostname'></span> 
    </div>
    <div class='usage'>
        <span class='em'>or</span> paste some text in here <input form='pastetext' type='submit' id='paste_btn_text' value='Paste!'></input>
        <form action='/pastetext' name='pastetext' id='pastetext' method='POST'>
            <textarea name='text' value=''  rows=15 cols=45></textarea>
        </form>
    </div>
    <div id='results'>
        Returns a URL that you can share. 
        <br>URL is valid for 7 days.
    </div>
    <div id='github'>
        <a href="http://github.com/rook2pawn/curl-paste">curl-paste @ github</a>
    </div>
</div>
</div>
</body>
</html>
